source=~/.config/hypr/configs/configs.conf

# Any windows where file operations occur
# Rename, Delete, Create and so on
windowrulev2 = tag +fileOperation, title:(?i)^(File Operation|Rename|Select|Compress|Create|File|New)\s?.*

# floating
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:([Tt]hunar), title:(File Operation Progress)
windowrulev2 = float, class:([Tt]hunar), title:(Confirm to replace files)
windowrulev2 = float, class:^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(nwg-look|qt5ct|qt6ct|mpv)$
windowrulev2 = float, class:^(kitty)$,title:(update)
windowrulev2 = float, class:^(kitty)$,title:(yazi)
windowrulev2 = float, class:^(kitty)$,title:(monitor)
windowrulev2 = float, class:^(kitty)$,title:(browser)
windowrulev2 = float, class:^(kitty)$,title:(floating)
windowrulev2 = float, class:(kitty)$,title:(pulsemixer)
windowrulev2 = float, class:^(file-roller|org.gnome.FileRoller)$ # archive manager
windowrulev2 = float, class:^([Kk]vantummanager)$
windowrulev2 = float, class:^([Ll]xappearance)$
windowrulev2 = float, class:^(yad)$
windowrulev2 = float, class:^(eog)$
windowrulev2 = float, class:^([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin)$
windowrulev2 = float, class:^([Gg]nome-disks)$
windowrulev2 = float, class:^(com.obsproject.Studio)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:^(teamviewer)$
windowrulev2 = float, class:^(piper)$
windowrulev2 = float, class:^(com.network.manager)$
windowrulev2 = float, class:^(kitty)$, title:^(Install packages)
windowrulev2 = float, class:^(kitty)$, title:^(pacseek)
windowrulev2 = float, class:^(firefox)$, title:^(Inicia sesión: Cuentas de Google — Mozilla Firefox)

# size
windowrulev2 = size 60% 80%, class:^([Kk]vantummanager)$
windowrulev2 = size 60% 80%, class:^([Ll]xappearance)$
windowrulev2 = size 60% 80%, class:^(nwg-look)$
windowrulev2 = size 60% 80%, class:^(eog)$
windowrulev2 = size 60% 80%, class:^([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin)$
windowrulev2 = size 20% 40%, class:^([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin)$, title:(File Operation Progress)
windowrulev2 = size 80% 60%, class:^([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin)$, title:(Confirm to replace files)
windowrulev2 = size 70% 70%, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 60% 70%, title:(Kvantum Manager)
windowrulev2 = size 60% 70%, class:^(nwg-look|qt5ct|qt6ct|mpv)$
windowrulev2 = size 60% 70%, class:^(pavucontrol|org.pulseaudio.pavucontrol)$
windowrulev2 = size 60% 70%, class:^(blueman-manager)$
windowrulev2 = size 60% 70%, class:^(kitty)$,title:(update)
windowrulev2 = size 60% 20%, class:^(kitty)$,title:(yazi)
windowrulev2 = size 50% 55%, class:^(kitty)$,title:(monitor)
windowrulev2 = size 50% 60%, class:^(kitty)$,title:(browser)
windowrulev2 = size 70% 80%, class:^(kitty)$,title:(floating)
windowrulev2 = size 800 600, class:^(teamviewer)$
windowrulev2 = size 70% 80%, class:^(piper)$
windowrulev2 = size 50% 80%, class:^(com.obsproject.Studio)$
windowrulev2 = size 50% 60%, class:^(com.network.manager)$
windowrulev2 = size 50% 80%, class:(kitty)$,title:(pulsemixer)
windowrulev2 = size 60% 80%, class:^(kitty)$, title:^(Install packages)
windowrulev2 = size 60% 80%, class:^(kitty)$, title:^(pacseek)
windowrulev2 = size 60% 80%, class:^(firefox)$, title:^(Inicia sesión: Cuentas de Google — Mozilla Firefox)

# windowrule v2 - position
windowrulev2 = center, class:([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin), title:(File Operation Progress)
windowrulev2 = center, class:([Tt]hunar|[Nn]emo|[Oo]rg.kde.dolphin), title:(Confirm to replace files)
windowrulev2 = center, class:^(nwg-look)$
windowrulev2 = center, class:^(qt5ct)$
windowrulev2 = center, class:^(lxappearance)$
windowrulev2 = center, class:^(teamviewer)$
windowrulev2 = center, class:^(yad)$
windowrulev2 = center, class:^(com.network.manager)$
windowrulev2 = center, class:^(kitty)$,title:(yazi|update|browser)
windowrulev2 = center, class:(kitty)$,title:(pulsemixer)
windowrulev2 = center, class:^(kitty)$, title:^(Install packages)
windowrulev2 = center, class:^(kitty)$, title:^(pacseek)
windowrulev2 = center, class:^(firefox)$, title:^(Inicia sesión: Cuentas de Google — Mozilla Firefox)

# Office
windowrulev2 = tag +office, class:(?i)(.*zathura|obsidian|libreoffice-.*|thunar)

# opacity
windowrulev2 = opacity, 1, 1, class:^(VSCode|code-url-handler)$
windowrulev2 = opacity, 1 1, class:^([Cc]ode)$
# windowrulev2 = opacity 0.9 0.8,class:^(firefox)$
# windowrulev2 = opacity 0.9 0.8,class:^([Bb]rave-browser)$
# windowrulev2 = opacity 0.9 0.8,class:^([Cc]hromium-browser)$
#windowrulev2 = opacity 0.9 0.8, class:^([Tt]hunar)$
# windowrulev2 = opacity $opacity_act $opacity_deact, class:^(kitty)$
# windowrulev2 = opacity $opacity_act $opacity_deact, class:^([Gg]nome-disks)$

# Animations
windowrulev2 = animation popin 60%, class:^(rofi)$
windowrulev2 = animation popin 60%, class:^(sherlock)$

workspace = special:exposed,gapsout:60,gapsin:30,bordersize:5,border:true,shadow:false

layerrule = blur,notifications
#layerrule = blur,rofi
layerrule = ignorezero,notifications
layerrule = blur,logout_dialog
layerrule = animation popin, rofi
layerrule = animation popin, sherlock
