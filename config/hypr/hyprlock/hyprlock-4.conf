source = $HOME/.cache/wal/colors-hyprland.conf

$scrPath  = $HOME/.config/hypr/scripts

background {
    monitor =
    path = $HOME/.config/hypr/Wallpaper/sunset-buildings-city.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 2
    blur_passes = 2 # 0 disables blurring
    noise = 0.0117
    contrast = 1.6000 # Vibrant!!!
    brightness = 0.6000
    vibrancy = 0.2100
    vibrancy_darkness = 0.8
}

# Weather
label {
    monitor =
    text = cmd[update:86400000] sh /home/marco1/.config/hypr/scripts/Weather_Lock.sh "Madrid"
    color = white
    font_size = 24
    font_family = SF Pro Rounded Bold
    position = 0, -80
    halign = center
    valign = top
}

# Caps lock warning
label {
  monitor =
  text = cmd[update:250] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/scripts/check-capslock.sh
  color = $inactive
  font_size = 12
  font_family = SpaceMono Nerd Font Bold
  position = 0, 130
  halign = center
  valign = bottom
}

# Greeting
label {
    monitor =
    text = cmd[update:1000] sh $HOME/.config/hypr/scripts/greeting.sh
    color = $active
    font_size = 24
    font_family = SpaceMono Nerd Font Bold 10
    position = 0, -260
    halign = center
    valign = top
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color = white
    font_size = 128
    font_family = IBM Plex Sans Medium 10
    position = 0, 200
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color = white
    font_size = 128
    font_family = IBM Plex Sans Medium 10
    position = 0, 40
    halign = center
    valign = center
}

# Current date
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%d %b") </big></b>"
    color = $active
    font_size = 16
    font_family = IBM Plex Sans Medium 10
    position = 0, -120
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%A") </big></b>"
    color = $active
    font_size = 16
    font_family = IBM Plex Sans Medium 10
    position = 0, -150
    halign = center
    valign = center
}

# Media player

# Artist name
label {
    monitor =
    text = cmd[update:1000] playerctl metadata artist 2>/dev/null || echo ""
    color = $active
    background_color = rgba(0, 0, 0, 0.3)
    font_size = 14
    font_family = SpaceMono Nerd Font Bold
    position = -60, 90
    halign = right
    valign = bottom
}

# Spotify icon
label {
    monitor =
    text =   
    color = rgb(29,185,84)  # Spotify green
    font_size = 14
    font_family = Symbols Nerd Font Mono
    position = -200, 50
    halign = right
    valign = bottom
}

# Song title
label {
    monitor =
    text = cmd[update:1000] playerctl metadata title 2>/dev/null || echo "No media playing"
    color = $inactive
    font_size = 12
    font_family = SpaceMono Nerd Font Bold
    position = -60, 50
    halign = right
    valign = bottom
}

# User
image {
  monitor =
    path = $HOME/Pictures/pfps/oreki.jpg
    size = 120
    rounding = -1 # -1 for circle, 0 for square
    border_color = rgb(221, 221, 221)
    shadow_size = 3
    shadow_passes = 3
    border_size = 0
    position = 0, 200
    halign = center
    valign = bottom
}

# Password
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $inactive
    inner_color = $active
    fade_on_empty = true
    placeholder_text = <i>   Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}


